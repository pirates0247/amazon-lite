<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
  <div class="header-container">
    <div class="left-section">
      <a class="amazon-link header-link" href="amazon.html">
        <img class="amazon-logo" src="images/amazon-logo-white.png">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-icon">
        <img class="search-icon-image" src="icons/search-icon.png">
      </button>
    </div>
    <div class="right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns">Returns</span>
        <span class="orders">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="icons/cart-icon.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main-container">
    <div class="order-tracking">
      <div class="view-all-orders-line">
        <a class="link-primary" href="orders.html">View all orders</a>
      </div>
      <div class="delivery-date">
        Arriving on Monday, June 13
      </div>
      <div class="product-info-1">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>
      <div class="product-info-2">
        Quantity: 1
      </div>
      <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
      <div class="progress-label-container">
        <div class="progress-label">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
